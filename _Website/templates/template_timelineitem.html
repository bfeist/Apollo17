        <div class="utterance" id="@timeid">
            <table>
                <tr>
                    <td class="afjget">@timestamp</td>
#if (@who == 'PAO')
                    <td class="afjwho afjpao">@who</td>
                    <td class="spokenwords afjpao">@words</td>
#else
                    <td class="afjwho afjtec">@who</td>
                    <td class="spokenwords afjtec">@words</td>
#end
                </tr>
            </table>
        </div>
