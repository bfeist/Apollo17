    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script language="javascript" type="text/javascript">
        window.onload = function() {
            //add an onclick function to all utterances. function calls parent of his iFrame to seek video to that time.
            $( "tr.utterance" ).click(function(){
                parent.seekToTime($(this).attr('id'));
            });
        }

        $(document).ready(function(){
            $('.utterancetable').delegate('.utterance', 'mouseenter', function() {
                var loctop = $(this).position().top;
                var locright = $(this).position().left + $(this).width() - $('.shareicon').width();
                $('.shareicon').animate({top: loctop, left: locright}, 0);
            })
        });
    </script>
</head>

    <img class="shareicon" src="https://cdn3.iconfinder.com/data/icons/pictofoundry-pro-vector-set/512/Share-512.png" alt="" />
