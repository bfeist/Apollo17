<script type="text/html" id="photoTemplate">
    <div class="imageBlock">
        <div class="imageContainer">
            <a href="http://media.apollo17.org/mission_images/@photoTypePath/@fullSizePath/@filename" target="photowindow">
                <img id="imageContainerImage" src="http://apollo17.org/mission_images/@photoTypePath/@sizepath/@filename">
            </a>
            <div id="imageOverlay">
                <div class="photodivcaption">@description</div>
                <table class="photoTable">
                    <tr>
                        <td style="text-align: right;">
                            Mission Time Taken : @timestamp
                        </td>
                        <td style="text-align: right;">
                            Photo: @mag_code @mag_number@photo_num
                        </td>
                        <td style="text-align: right;">
                            @photographer
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="utteranceTemplate">
    <tr class="utterance uttid@uttid" style="@style" onclick="seekToTime('@uttid')" id="uttid@uttid">
        <td class="timestamp @pao">@timestamp</td>
        <td class="who @pao">@who</td>
        <td class="spokenwords @pao">@words</td>
    </tr>
</script>

<script type="text/html" id="photoGalleryTemplate">
    <div class="galleryItemContainer" id="gallery@timeid">
        <img class="galleryImage" data-original="http://apollo17.org/mission_images/@photoTypePath/75/@filename" onclick="seekToTime('@timeid')">
        <div class="galleryOverlay">@timestamp</div>
    </div>
</script>
