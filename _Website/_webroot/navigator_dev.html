        function ajaxGetTOCAll() {
            // NOTE:  This function must return the value

            return $.ajax({
                type: "GET",
                url: "./indexes/TOCall.csv?stopcache=" + Math.random(),
                dataType: "text",
                success: function(data) {
                    processTOCAllData(data);
                }
            });
        }

            console.log("processTOCIndexData");
