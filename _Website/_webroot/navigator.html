<!DOCTYPE html>
<html>
<head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="lib/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="navigator.js" canvas="myCanvas"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 110px;
        }
    </style>
</head>
<body>
<div width="100%">
    <canvas style="" id="myCanvas" resize></canvas>
</div>
</body>
</html>
