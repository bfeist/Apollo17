<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <script type="text/javascript" src="../lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../lib/paper-full.js"></script>
    <script type="text/javascript" src="../lib/jquery_plugins.js"></script>

    <script type="text/javascript" src="navigator_dev.js"></script>
    <script type="text/javascript" src="../navigator.js"></script>

    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 130px;
        }
    </style>
</head>
<body bgcolor="black">
<div style=" display: -webkit-flex; display: flex;">
    <div style="width: 280px; color: grey;">
        spacer
    </div>
    <div style="flex:1;" id="navigator">
        <canvas id="myCanvas" resize></canvas>
    </div>
</div>
<div style="width: 100%; height:10%; background-color: #363636;">
    x
</div>
<div style="width: 800px; height:500px; background-color: #000000; overflow: scroll; position:relative;" id="utteranceDiv">
    <table class="utteranceTable" id="utteranceTable"></table>
</div>
</body>

<script type="text/html" id="utteranceTemplate">
    <tr class="utterance" style="@style" onclick="seekToTime(this.id)" id="@timeid">
        <td class="timestamp @pao">@timestamp</td>
        <td class="who @pao">@who</td>
        <td class="spokenwords @pao">@words</td>
    </tr>
</script>

</html>
