        <div class="utterance" id="@timeid">
            <span class="afjget">@timestamp</span>
#if (@who == 'PAO')
            <div class="afjpao">
                <span class="afjwho">@who</span>
                <span class="spokenwords">@words</span>
            </div>
#else
            <div class="afjtec">
                <span class="afjwho">@who</span>
                <span class="spokenwords">@words</span>
            </div>
#end
        </div>
